name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # set the path
    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$(pwd)/app" >> $GITHUB_ENV

    # Linting
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 --config=.flake8 app/

    # Run tests
    - name: Run tests
      run: |
        pip install pytest
        pip install httpx
        echo "Running pytest with PYTHONPATH: $(pwd)/app"
        pytest tests/

    #set file permissions
    - name: Set permissions for the private key
      run: |
        chmod 600 app/jigglypuff.pem

    #deploy using learner lab
    - name: Deploy to Learner Lab EC2
      run: |
          ssh -t -o StrictHostKeyChecking=no -i app/jigglypuff.pem ec2-user@54.210.180.193 << EOF    
            sudo yum update -y
            sudo yum install -y git python3 python3-pip
            pip3 install uvicorn

            cd /home/ec2-user
            if [ ! -d "/home/ec2-user/4153-recipe-management" ]; then
              git clone https://github.com/src1026/4153-recipe-management.git 
            else
              cd /home/ec2-user/4153-recipe-management
              git pull origin main
            fi 
            ls
            cd /home/ec2-user/4153-recipe-management
            git pull origin main
            
            pip3 install -r requirements.txt
            pkill -f uvicorn || true
            nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 &> /dev/null &
          EOF
    
